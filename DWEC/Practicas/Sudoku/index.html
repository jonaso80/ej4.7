<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Examen de JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Sudoku - Pr√°ctica DOM y Eventos</h1>
    </header>

    <main>
        <section class="contenedor-sudoku">
            <div id="tablero-sudoku" class="tablero">
                </div>
        </section>

        <section class="controles">
            <div id="numeros" class="selector-numeros">
                <div class="numero-celda">1</div>
                <div class="numero-celda">2</div>
                <div class="numero-celda">3</div>
                <div class="numero-celda">4</div>
                <div class="numero-celda">5</div>
                <div class="numero-celda">6</div>
                <div class="numero-celda">7</div>
                <div class="numero-celda">8</div>
                <div class="numero-celda">9</div>
            </div>

            <div class="botones-accion">
                <button id="boton-iniciar" class="boton">Iniciar Juego</button>
                <button id="boton-resolver" class="boton">Resolver</button>
            </div>
        </section>

        <div id="mensajes" class="mensajes"></div>
    </main>

    
</body>
</html>
