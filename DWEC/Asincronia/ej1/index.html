<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Ejercicio 1</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .naranja {
        position: relative;
        background-color: orange;
        border: 3px solid grey;
        border-radius: 25px;
        width: 500px;
        height: 500px;
        padding: 20px;
    }

    .oculto {
        display: none;
    }

    #boton {
        position: absolute;
    }
</style>
<body>
    <div class="naranja oculto" id="naranja">
        <button id="boton">PULSAME!</button>
    </div>
</body>
