<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <div class="container" id="fila">
      <div class="nombreDiv">
        <label for="nombre">Nombre:</label>
        <input type="text" class="name" disabled />
      </div>
      <div class="apellidosDiv">
        <label for="apellidos">Apellidos:</label>
        <input type="text" class="apellidos" disabled />
      </div>
      <div class="dniDiv">
        <label for="dni">DNI:</label>
        <input type="text" class="dni" disabled />
      </div>
      <div class="buttonDiv">
        <button class="editButton">Editar</button>
      </div>
      <div class="deleteDiv">
        <button class="deleteButton">X</button>
      </div>
    </div>

    <div class="addDiv">
      <button id="addButton">+</button>
    </div>
  </body>
</html>
