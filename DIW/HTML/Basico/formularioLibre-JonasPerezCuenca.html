<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario - Jonas Pérez</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #eee;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: #000;
        margin-top: 5px;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        max-width: 700px;
        width: 100%;
        padding: 20px 30px;
        background-color: #c3c0c1;
        border: 2px solid black;
        border-radius: 8px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .form-row label {
        width: 160px;
        font-weight: bold;
      }

      .form-row input,
      .form-row select,
      textarea {
        flex: 1;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #555;
        box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.3);
      }

      .radio-group {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      fieldset {
        border: 1px solid #333;
        border-radius: 5px;
        padding: 10px;
        background-color: #d9d8d8;
      }

      fieldset legend {
        font-weight: bold;
      }

      textarea {
        width: 100%;
        height: 80px;
        resize: vertical;
      }

      .btn {
        text-align: center;
        margin-top: 20px;
      }

      .btn button {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn button:hover {
        background-color: #0033cc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Formulario libre</h1>

      <form id="formulario">
        <div class="form-row">
          <label for="nombreInput">Nombre:</label>
          <input type="text" id="nombreInput" name="nombre" />
        </div>

        <div class="form-row">
          <label for="apellidosInput">Apellidos:</label>
          <input type="text" id="apellidosInput" name="apellidos" />
        </div>

        <div class="form-row">
          <label>Género:</label>
          <div class="radio-group">
            <label><input type="radio" name="genero" value="hombre" /> Hombre</label>
            <label><input type="radio" name="genero" value="mujer" /> Mujer</label>
          </div>
        </div>

        <div class="form-row">
          <label for="PaisesInput">País:</label>
          <select id="PaisesInput" name="paises">
            <option value="1">España</option>
            <option value="2">Francia</option>
            <option value="3">Inglaterra</option>
          </select>
        </div>

        <div class="form-row">
          <label for="emailInput">Email:</label>
          <input type="email" id="emailInput" name="email" />
        </div>

        <div class="form-row">
          <label for="dniInput">DNI:</label>
          <input type="text" id="dniInput" name="dni" />
        </div>

        <div class="form-row">
          <label for="passwordInput">Password:</label>
          <input type="password" id="passwordInput" name="password" />
        </div>

        <div class="form-row">
          <label for="password2input">Repetir password:</label>
          <input type="password" id="password2input" name="password2" />
        </div>

        <div class="form-row">
          <label for="ipEquipoInput">IP del equipo:</label>
          <input type="text" id="ipEquipoInput" name="ipEquipo" />
        </div>

        <fieldset>
          <legend>Más datos</legend>
          <textarea
            id="masDatos"
            name="masDatos"
            placeholder="Más datos a aportar..."
          ></textarea>
        </fieldset>
      </form>

      <div class="btn">
        <button id="btn">Enviar</button>
      </div>
    </div>
  </body>
</html>
