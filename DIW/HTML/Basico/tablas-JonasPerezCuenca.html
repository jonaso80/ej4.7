<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla HTML - Jonás Pérez</title>
  </head>
  <body>

        <tr>

          <td style="background-color: rgb(255, 177, 177)">X</td>

          <td style="background-color: rgb(255, 177, 177)">X</td>
          <td style="background-color: rgb(255, 177, 177)">X</td>
        </tr>
        <tr>
          <td colspan="2" style="background-color: #FF0000;">Rojo</td>
          <td style="background-color: rgb(255, 177, 177)">X</td>

          <td style="background-color: rgb(255, 177, 177)">X</td>

        <tr>

          <td style="background-color: rgb(255, 177, 177)">X</td>

          <td colspan="2"  style="background-color: #FF0000;">Rojo</td>
        </tr>
        <tr>
          <td colspan="2" style="background-color: #FF0000;">Rojo</td>
          <td colspan="3" rowspan="2" style="background-color: #FFFF00;"><u>Amarillo</u></td>

          <td style="background-color: rgb(255, 177, 177)">X</td>
          <td style="background-color: rgb(255, 177, 177)">X</td>
