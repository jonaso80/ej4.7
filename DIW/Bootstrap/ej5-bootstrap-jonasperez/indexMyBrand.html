<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-SPORT | Brand Kit</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #dfff00; 
            --bs-primary-rgb: 223, 255, 0;
            --bs-body-font-family: 'Oswald', sans-serif;
            --bs-border-radius: 2px;
            --bs-border-radius-lg: 4px;
            --bs-body-bg: #000000;
            --bs-body-color: #ffffff;
        }

        .btn-primary {
            --bs-btn-color: #000;
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-bg: #c8e600;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card {
            --bs-card-bg: #111;
            --bs-card-border-color: #333;
            border-left: 4px solid var(--bs-primary);
        }

        h1, h2, h3 {
            text-transform: uppercase;
            font-weight: 700;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-1 text-primary">NEO-SPORT</h1>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 p-3">
                    <div class="card-body">
                        <span class="badge bg-primary text-dark mb-2">NUEVA COLECCIÓN</span>
                        <h3 class="card-title">ZAPATILLAS NEO</h3>
                        <p class="card-text text-secondary">Diseñadas para máxima velocidad y agarre en pista.</p>
                        <button class="btn btn-primary w-100">Comprar ahora</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="p-5 border rounded bg-dark">
                    <h2>Nuestra Identidad</h2>
                    <p class="lead">Bootstrap transformado y adaptado a una marca de ropa deportiva.</p>
                    <ul class="list-unstyled">
                        <li><strong>Color:</strong> Volt Yellow (#dfff00)</li>
                        <li><strong>Fuente:</strong> Oswald (Google Fonts)</li>
                    </ul>
                    <hr class="border-primary">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
