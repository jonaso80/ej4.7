<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Oscuro Suave</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bs-body-bg: #1e1e26;
        --bs-body-color: #d1d1d1;
        --bs-primary: #8e84f5;
        --bs-border-color: #313140;
      }

      .card {
        --bs-card-bg: #252530;
        --bs-card-border-color: var(--bs-border-color);
      }

      .btn-primary {
        --bs-btn-bg: var(--bs-primary);
        --bs-btn-border-color: var(--bs-primary);
        --bs-btn-hover-bg: #7a70e0;
        color: #1e1e26;
        font-weight: 500;
      }

      h1,
      h2 {
        color: #ffffff;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <header class="mb-5">
        <h1>Tema Oscuro Suave</h1>
        <p class="lead">Personalizado usando variables CSS sobre Bootstrap.</p>
      </header>

      <div class="row">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Tarjeta de ejemplo</h5>
              <p class="card-text">
                fondo ligeramente más claro que el fondo general.
              </p>
              <button class="btn btn-primary">Botón Primario</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="p-4 border rounded">
            <h2>Bordes y Tipografía</h2>
            <p>
              Bordes sutiles y letra no completamente blanca
            </p>
            <a href="#" class="text-primary">
                Enlace con nuevo color
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
