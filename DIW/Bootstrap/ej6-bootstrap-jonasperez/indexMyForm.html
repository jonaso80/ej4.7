<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEO-SPORT | Registro de Atleta</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bs-primary: #dfff00;
        --bs-body-bg: #0b0b0d;
        --bs-body-color: #f0f0f0;
        --bs-border-radius: 2px;
        --bs-body-font-family: "Oswald", sans-serif;
      }

      .card {
        background-color: #16161a;
        border: 1px solid #2d2d35;
      }

      .form-control,
      .form-select {
        background-color: #0b0b0d;
        border-color: #3f3f4a;
        color: white;
      }

      .form-control:focus,
      .form-select:focus {
        background-color: #121216;
        color: white;
        border-color: var(--bs-primary);
        box-shadow: 0 0 0 0.25rem rgba(223, 255, 0, 0.2);
      }

      .btn-primary {
        color: #000;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background-color: #c8e600;
        transform: translateY(-2px);
      }

      .was-validated .form-control:valid {
        border-color: #28a745;
      }
      .was-validated .form-control:invalid {
        border-color: #dc3545;
      }

      .italic-title {
        font-style: italic;
        text-transform: uppercase;
      }

      ::placeholder {
        color: #888 !important;
        opacity: 1;
      }

      .form-range::-webkit-slider-runnable-track {
        background-color: #333;
        height: 8px;
        border-radius: 2px;
      }

      .form-range::-webkit-slider-thumb {
        background-color: var(--bs-primary);
        margin-top: -4px;
        border: none;
      }

      .form-range:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 1px #000, 0 0 0 0.25rem rgba(223, 255, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <header class="text-center mb-5">
        <h1 class="display-3 text-primary italic-title fw-bold">NEO-SPORT</h1>
        <p class="lead text-secondary text-uppercase">
          Formulario de Inscripción
        </p>
      </header>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
              <form class="row g-4 needs-validation" novalidate>
                <div class="col-12 border-bottom border-secondary pb-2 mb-2">
                  <h4 class="text-primary italic-title">
                    01. Datos del Atleta
                  </h4>
                </div>

                <div class="col-md-6">
                  <label for="nombre" class="form-label"
                    >Nombre y Apellidos</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ej. Juan Pérez"
                      required
                    />
                    <span
                      class="input-group-text bg-primary border-primary"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      title="Debe coincidir con tu identificación oficial"
                      >?</span
                    >
                    <div class="invalid-feedback">
                      El nombre es obligatorio.
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label"
                    >Email de Contacto</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="atleta@neo-sport.com"
                    required
                  />
                  <div class="valid-feedback">¡Excelente formato!</div>
                  <div class="invalid-feedback">
                    Introduce un correo válido.
                  </div>
                </div>

                <div
                  class="col-12 border-bottom border-secondary pb-2 mt-5 mb-2"
                >
                  <h4 class="text-primary italic-title">
                    02. Perfil Deportivo
                  </h4>
                </div>

                <div class="col-md-6">
                  <label for="disciplina" class="form-label"
                    >Especialidad</label
                  >
                  <select class="form-select" id="disciplina" required>
                    <option selected disabled value="">
                      Selecciona una...
                    </option>
                    <option>Running & Maratón</option>
                    <option>Cross Training</option>
                    <option>Ciclismo de Ruta</option>
                    <option>Triatlón</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor, elige tu disciplina.
                  </div>
                </div>

                <div class="col-md-6">
                  <label
                    for="nivel"
                    class="form-label d-flex justify-content-between"
                  >
                    Nivel de Experiencia:
                    <span id="valorNivel" class="badge bg-primary text-dark"
                      >5</span
                    >
                  </label>
                  <input
                    type="range"
                    class="form-range"
                    id="nivel"
                    min="0"
                    max="10"
                    value="5"
                    oninput="document.getElementById('valorNivel').innerText = this.value"
                  />
                </div>

                <div class="col-12 mt-4">
                  <label class="form-label d-block text-secondary"
                    >Intereses de Equipamiento:</label
                  >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check1"
                      required
                    />
                    <label class="form-check-label" for="check1"
                      >Calzado PRO</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check2"
                    />
                    <label class="form-check-label" for="check2"
                      >Textil Térmico</label
                    >
                  </div>
                  <div class="invalid-feedback">
                    Debes aceptar al menos un interés.
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="terminos"
                      required
                    />
                    <label class="form-check-label small" for="terminos">
                      Acepto los términos de la comunidad NEO-SPORT
                    </label>
                    <div class="invalid-feedback">
                      Debes aceptar antes de continuar.
                    </div>
                  </div>
                </div>

                <div class="col-12 text-center mt-5">
                  <button
                    class="btn btn-primary btn-lg w-100 py-3 shadow"
                    type="submit"
                  >
                    FINALIZAR REGISTRO DE MARCA
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (t) => new bootstrap.Tooltip(t)
      )(
        () => {
          "use strict";
          const forms = document.querySelectorAll(".needs-validation");
          Array.from(forms).forEach((form) => {
            form.addEventListener(
              "submit",
              (event) => {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        }
      )();
    </script>
  </body>
</html>
