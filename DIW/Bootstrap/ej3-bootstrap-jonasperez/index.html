<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Personalizada y Card de Producto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .navbar-custom {
            background-color: #FFC72C !important; 
        }
        
        .navbar-custom .navbar-nav .nav-link {
            color: #A0522D;
        }
       
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #6B8E23; 
        }

        .navbar-custom .navbar-toggler-icon {
            filter: invert(36%) sepia(21%) saturate(1000%) hue-rotate(345deg) brightness(50%) contrast(100%);
        }

        .btn-primary {
            background-color: #6B8E23 !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">McBurguesa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ingredientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Nuestra hamburguesa</h1>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="mcburguesa.png" class="card-img-top" alt="Imagen del Producto">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">McBurguesa</h5>
                        <p class="card-text text-muted">Nada que añadir, una hamburguesa de verdad jeje</p>
                        <p class="card-text fs-4 fw-bold mt-auto">10€</p>
                        <button type="button" class="btn btn-primary btn-lg mt-3">Añadir al pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
